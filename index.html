                         <span>{company.level} Partner</span>
                      </div>
                      <h1 className="text-4xl md:text-6xl font-extrabold mb-4 text-white tracking-tight">{company.name}</h1>
                      <div className="flex items-center space-x-6 text-slate-400 text-sm font-mono">
                        <span className="flex items-center"><MapPin className="h-4 w-4 mr-2 text-blue-500" /> Dubai HQ</span>
                        <span className="flex items-center"><Globe className="h-4 w-4 mr-2 text-blue-500" /> Global Network</span>
                      </div>
                    </div>
                    
                    <button className="mt-8 md:mt-0 bg-white text-slate-950 px-8 py-3 rounded-md font-bold hover:bg-blue-50 transition-colors shadow-[0_0_20px_rgba(255,255,255,0.2)] flex items-center">
                      <Network className="h-4 w-4 mr-2" />
                      Connect
                    </button>
                  </div>
                </div>
              </div>

              {/* Main Content */}
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 relative z-20">
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                  
                  {/* Left Column: Main Info */}
                  <div className="lg:col-span-2 space-y-8">
                    <div className="bg-slate-900/80 backdrop-blur-sm rounded-xl border border-slate-800 p-8 shadow-2xl">
                      <h2 className="text-2xl font-bold text-white mb-6 flex items-center">
                        <Terminal className="h-6 w-6 text-blue-500 mr-3" />
                        Intelligence Profile
                      </h2>
                      <p className="text-slate-300 leading-relaxed text-lg mb-6 font-light">
                        {company.description}
                      </p>
                      <div className="bg-slate-950/50 p-6 rounded-lg border border-slate-800">
                        <p className="text-slate-400 leading-relaxed">
                          <span className="text-blue-400 font-bold">Analyst Note:</span> As a leader in the {company.level} category, {company.name} implements high-impact Generative AI solutions. Their regional team combines global best practices with deep local market understanding.
                        </p>
                      </div>
                    </div>

                    <div className="bg-slate-900/80 backdrop-blur-sm rounded-xl border border-slate-800 p-8 shadow-2xl">
                      <h2 className="text-2xl font-bold text-white mb-6 flex items-center">
                        <Cpu className="h-6 w-6 text-blue-500 mr-3" />
                        Core Competencies
                      </h2>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {['Generative AI Strategy', 'LLM Fine-tuning', 'Data Governance', 'AI Workforce Upskilling', 'Predictive Modeling', 'Computer Vision'].map((cap, idx) => (
                          <div key={idx} className="flex items-center p-4 bg-slate-950 rounded-lg border border-slate-800 hover:border-blue-500/30 transition-colors group">
                            <div className="bg-blue-900/20 p-2 rounded-md mr-3 group-hover:bg-blue-600/20 transition-colors">
                              <BarChart3 className="h-4 w-4 text-blue-400" />
                            </div>
                            <span className="text-slate-300 font-medium">{cap}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* Right Column: Sidebar */}
                  <div className="space-y-8">
                    {/* Quick Stats */}
                    <div className="bg-slate-900/80 backdrop-blur-sm rounded-xl border border-slate-800 p-6 shadow-2xl">
                      <h3 className="text-lg font-bold text-white mb-6 border-b border-slate-800 pb-4">Key Metrics</h3>
                      <div className="grid grid-cols-2 gap-4">
                        {stats.map((stat, idx) => (
                          <div key={idx} className="text-center p-4 bg-slate-950 rounded-lg border border-slate-800">
                            <div className="text-2xl font-bold text-blue-400 font-mono">{stat.value}</div>
                            <div className="text-xs text-slate-500 uppercase tracking-wider mt-1">{stat.label}</div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Contact Card */}
                    <div className="bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl shadow-lg p-6 text-white relative overflow-hidden">
                       <div className="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full blur-xl"></div>
                      <h3 className="text-lg font-bold mb-4 relative z-10">Partner with {company.name}</h3>
                      <p className="text-blue-100 text-sm mb-6 relative z-10">
                        Ready to deploy enterprise AI solutions? Initiate a consultation with the regional strategy team.
                      </p>
                      <button className="w-full bg-white text-blue-700 font-bold py-3 px-4 rounded hover:bg-blue-50 transition-colors flex items-center justify-center relative z-10 shadow-lg">
                        <Briefcase className="h-4 w-4 mr-2" />
                        Request Briefing
                      </button>
                    </div>
                  </div>

                </div>
              </div>
              <div className="h-24"></div>
            </div>
          );
        };

        const HomePage = ({ companies, onCompanyClick }) => {
          const [filter, setFilter] = useState('All');
          const [searchTerm, setSearchTerm] = useState('');

          const levels = ['All', 'Diamond', 'Platinum', 'Gold', 'Silver', 'Bronze'];

          const filteredCompanies = companies.filter(c => {
            const matchesFilter = filter === 'All' || c.level === filter;
            const matchesSearch = c.name.toLowerCase().includes(searchTerm.toLowerCase());
            return matchesFilter && matchesSearch;
          });

          return (
            <div className="min-h-screen bg-slate-950 pb-20 relative">
              {/* Background decoration */}
              <div className="absolute top-0 left-0 w-full h-96 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950 pointer-events-none"></div>

              {/* Hero Section */}
              <div className="border-b border-slate-800 relative z-10">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 md:py-32 text-center">
                  <div className="inline-flex items-center space-x-2 bg-blue-900/30 border border-blue-500/30 rounded-full px-4 py-1.5 mb-8">
                    <span className="relative flex h-2 w-2">
                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                      <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                    </span>
                    <span className="text-blue-300 text-xs font-bold uppercase tracking-widest">2025 AI Ecosystem Report</span>
                  </div>
                  
                  <h1 className="text-5xl md:text-7xl font-extrabold text-white tracking-tight mb-6">
                    Decoding the <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">Top AI Firms</span>
                  </h1>
                  
                  <p className="text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                    The definitive intelligence directory for Artificial Intelligence & Gen AI consulting leaders in the Middle East.
                  </p>
                  
                  {/* Search Bar */}
                  <div className="max-w-xl mx-auto relative group">
                    <div className="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                    <div className="relative">
                      <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <Search className="h-5 w-5 text-slate-400" />
                      </div>
                      <input
                        type="text"
                        placeholder="Search database (e.g., Strategy&, BCG...)"
                        className="block w-full pl-11 pr-4 py-4 bg-slate-900 border border-slate-700 rounded-lg leading-5 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm shadow-xl transition-all"
                        onChange={(e) => setSearchTerm(e.target.value)}
                      />
                    </div>
                  </div>
                </div>
              </div>

              {/* Filter Tabs */}
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div className="flex flex-wrap justify-center gap-3 mb-12">
                  {levels.map((level) => (
                    <button
                      key={level}
                      onClick={() => setFilter(level)}
                      className={`px-6 py-2.5 rounded-full text-sm font-bold transition-all duration-300 border ${
                        filter === level
                          ? 'bg-white text-slate-900 border-white shadow-[0_0_20px_rgba(255,255,255,0.3)]'
                          : 'bg-slate-900 text-slate-400 border-slate-800 hover:border-slate-600 hover:text-white'
                      }`}
                    >
                      {level}
                    </button>
                  ))}
                </div>

                {/* Results Count */}
                <div className="flex items-center justify-between mb-8 border-b border-slate-800 pb-4">
                  <h2 className="text-xl font-bold text-white flex items-center">
                    <Terminal className="h-5 w-5 mr-2 text-blue-500" />
                    {filter === 'All' ? 'Complete Registry' : `${filter} Tier Firms`}
                  </h2>
                  <span className="text-slate-400 text-xs font-mono bg-slate-900 border border-slate-800 px-3 py-1 rounded-md">
                    {filteredCompanies.length} RECORDS FOUND
                  </span>
                </div>

                {/* Grid */}
                {filteredCompanies.length > 0 ? (
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {filteredCompanies.map((company) => (
                      <CompanyCard 
                        key={company.id} 
                        company={company} 
                        onClick={onCompanyClick} 
                      />
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-24 bg-slate-900/50 rounded-xl border border-dashed border-slate-800">
                    <Trophy className="mx-auto h-16 w-16 text-slate-700 mb-4" />
                    <h3 className="text-xl font-bold text-white mb-2">No data matches found</h3>
                    <p className="text-slate-500">Recalibrate search parameters or clear filters.</p>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const App = () => {
          const [currentView, setCurrentView] = useState('home');
          const [selectedCompany, setSelectedCompany] = useState(null);

          useEffect(() => {
            window.scrollTo(0, 0);
          }, [currentView]);

          const handleCompanyClick = (company) => {
            setSelectedCompany(company);
            setCurrentView('detail');
          };

          const handleBack = () => {
            setCurrentView('home');
            setSelectedCompany(null);
          };

          return (
            <div className="font-sans text-slate-200 bg-slate-950 min-h-screen flex flex-col selection:bg-blue-500 selection:text-white">
              <Navigation setCurrentView={setCurrentView} />
              
              <main className="flex-grow">
                {currentView === 'home' ? (
                  <HomePage 
                    companies={companiesData} 
                    onCompanyClick={handleCompanyClick} 
                  />
                ) : (
                  <DetailView 
                    company={selectedCompany} 
                    onBack={handleBack} 
                  />
                )}
              </main>

              <Footer />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
